<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intellimoney - login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-black-color">
  <main class="w-100 main-font text-light">
    <div class="d-flex flex-wrap align-items-center justify-content-around vh-100">
      <section class="col-md-4 col-lg-4 d-flex flex-md-row flex-column justify-content-between align-items-center">
        <img class="img-fluid col col-md-6 logo" src="assets/images/logo.png" alt="logo da intellimoney">
        <p class="fs-2 p-md-0 p-2 text-md-end text-center text-light fw-lighter z-2">faça o login e domine suas finanças com a <span class="text-decoration-underline">intellimoney</span></p>
      </section>
      <section class="col-md-4 col-lg-4 mt-4">
        <h2 class="text-center fs-2 py-2 fw-light text-decoration-underline">acesse sua conta</h2>
        <form class="d-flex flex-column">
          <label class="text-start" for="email">e-mail</label>
          <input class="form-control" type="text" name="email" id="username" placeholder="Ex: joaozinho@bol.com.br" required>
          <label class="mt-2" for="password">senha</label>
          <input class="form-control" type="password" name="password" id="password" placeholder="********" required>
          <a class="text-end text-light fw-lighter mt-2" href="#">esqueci minha senha</a>
          <input class="btn btn-primary btn-login mt-3" type="submit" value="entrar">
        </form>
        <section class="mt-4">
          <div class="text-center my-3 d-flex justify-content-center align-items-center fs-5 fw-lighter"><div class="traco me-2"></div>ou continue com<div class="traco ms-2"></div></div>
          <div class="d-flex justify-content-center">
            <a href="#" class="btn btn-light mx-2">
              <i class="bi bi-apple fs-4"></i>
            </a>
            <a href="#" class="btn btn-light mx-2">
              <i class="bi bi-facebook fs-4"></i>
            </a>
            <a href="#" class="btn btn-light mx-2">
              <i class="bi bi-google fs-4"></i>
            </a>
          </div>
          <p class="text-right fw-lighter text-center py-4">não tem conta ainda? <a class="fw-bold text-light" href="#">registre-se agora</a></p>
        </section>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
